<template>
  <lightning-tabset variant="scoped" if:true={boats.data}>
    <lightning-tab label="Gallery">
      <div class="slds-scrollable_y">
        <!-- layout horizontally aligned to the center  -->
        <!-- layout allowing multiple rows -->
        <lightning-layout horizontal-align="space" multiple-rows>
          <!-- Spinner goes here -->
          <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand">
            </lightning-spinner>
          </template>

          <!-- template looping through each boat -->
          <template for:each={boats.data} for:item="boat">
            <!-- lightning-layout-item for each boat -->
            <lightning-layout-item
              key={boat.Id}
              padding="around-small"
              size="12"
              small-device-size="6"
              medium-device-size="4"
              large-device-size="3"
            >
              <!-- Each BoatTile goes here -->
              <c-boat-tile
                boat={boat}
                selected-boat-id={selectedBoatId}
                onboatselect={updateSelectedTile}
              ></c-boat-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>

    <lightning-tab label="Boat Editor">
      <!-- Scrollable div and lightning datatable go here -->
      <div class="slds-scrollable_y">
        <!-- Spinner goes here -->
        <template if:true={isLoading}>
          <lightning-spinner alternative-text="Loading" variant="brand">
          </lightning-spinner>
        </template>

        <lightning-datatable
          key-field="Id"
          data={boats.data}
          columns={columns}
          onsave={handleSave}
          draft-values={draftValues}
          hide-checkbox-column
        >
        </lightning-datatable>
      </div>
    </lightning-tab>

    <lightning-tab label="Boats Near Me">
      <!-- boatsNearMe component goes here -->
      <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
    </lightning-tab>
  </lightning-tabset>
</template>
